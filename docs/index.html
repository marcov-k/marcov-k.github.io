<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="indexStyles.css" />
        <title>Marco's Homepage</title>
    </head>
    <body>
        <div class="titleBar overlay">
            <div id="tbtOutline" class="outline tOutline tbOutline"></div>
            <div id="leftBlock" class="horizBlock cover"></div>
            <h1 id="titleText" class="mainText overlay">Marco Vasko-Klima</h1>
            <div id="rightBlock" class="horizBlock cover"></div>
            <div id="tbbOutline" class="outline tOutline tbOutline"></div>
        </div>
        <div id="pageBody">
            <div id="downBlock" class="cover"></div>
            <div id="leftBar" class="sideBar">
                <div id="slsOutline" class="outline sOutline"></div>
            </div>
            <div id="bodyTextCont">
                <div id="unlockBGMain" class="unlockBG">
                    <div id="unlockBGLeft" class="unlockBG unlockMoveBG">
                        <div id="unlockOutlineL" class="unlockOutline"></div>
                    </div>
                    <button id="unlockButton" onclick="unlock()">
                        <p id="unlockText" class="mainText">Unlock</p>
                    </button>
                    <div id="unlockBGRight" class="unlockBG unlockMoveBG">
                        <div id="unlockOutlineR" class="unlockOutline"></div>
                    </div>
                </div>
            </div>
            <div id="projectsCont">
                <div id="projTitleBG">
                    <p id="projTitleText">Current and Past Projects</p>
                </div>
                <div id="projBoxCont">
                    <div class="projectBox">
                        <p class="projectName">Vector-Two</p>
                        <button class="projectButton">
                            <p class="projButtonText">View</p>
                        </button>
                    </div>
                    <div class="projectBox">
                        <p class="projectName">Neural Network Nonsense</p>
                        <button class="projectButton">
                            <p class="projButtonText">View</p>
                        </button>
                    </div>
                    <div class="projectBox">
                        <p class="projectName">Sample Project</p>
                        <button class="projectButton">
                            <p class="projButtonText">View</p>
                        </button>
                    </div>
                    <div class="projectBox">
                        <p class="projectName">Sample Project</p>
                        <button class="projectButton">
                            <p class="projButtonText">View</p>
                        </button>
                    </div>
                </div>
            </div>
            <div id="rightBar" class="sideBar">
                <div id="srsOutline" class="outline sOutline"></div>
            </div>
        </div>
        <script src="indexScript.js"></script>
    </body>
</html>
